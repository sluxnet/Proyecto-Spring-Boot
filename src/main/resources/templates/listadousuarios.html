<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
   
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
body {
padding-top: 1em;
}	
</style>
<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Initialize Bootstrap functionality -->
<script>
// Initialize tooltip component
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

// Initialize popover component
$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>
  <meta charset="UTF-8">

    <title></title>
</head>
<body>
    <h1>List User</h1>
   
    <div  class="container fluid text-center">
    <div th:text="${titulo}"></div>
     <a href="/newuser">New User </a>
     <div  class="alert alert-succefull text-center">
     <p th:text="${message}"></p>
        </div>
 <table class="table  table-sm table-striped table-hover table-bordered table-responsive-md">
        <thead class="thead-dark">
   <tr>
   <th class="text-center, align-middle">ID</th>
   <th class="text-center, align-middle">NAME</th>
   <th class="text-center, align-middle">EMAIL</th>
   <th class="text-center, align-middle">PRIORIDAD 2</th>
   <th></th>
   </tr>
   </thead>
   <tbody>
 <tr th:each="user: ${listUsers}" >
    <td th:text="${user.id}" />
    <td th:text="${user.nombre}" />
     <td th:text="${user.email}" />
    <td th:text="${user.prioridad}" />
    <td>
    <a th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
    <a th:href="@{'/users/delete/' + ${user.id}}">Delete</a> 
    </td>
</tr>
 
   </tbody>
   </table>
   <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" th:each="page : ${pages}"><a class="page-link" th:href="@{'/users?page=' + ${page}}" th:text="${page}"></a></li>
    
  </ul>
</nav>
    </div>
</th:block>
</body>
</html>
