
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script src="webjars/jquery/3.1.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<style>
body {
	padding-top: 1em;
}
</style>
<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<!-- Popper -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<!-- Initialize Bootstrap functionality -->
<script>
	// Initialize tooltip component
	$(function() {
		$('[data-toggle="tooltip"]').tooltip()
	})

	// Initialize popover component
	$(function() {
		$('[data-toggle="popover"]').popover()
	})
</script>
<meta charset="UTF-8">

<title></title>
</head>
<body>
	<h1>Nuevo Usuario v8</h1>
	<form method="post" th:action="/saveuser" th:object="${user}"
		style="max-width: 500 px;">

		<div class="border" width="500">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Nombre</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{nombre}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Email</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{email}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Prioridad</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{prioridad}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Activo</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{activo}" class="form-control" />
				</div>
			</div>
		</div>
	</form>
</body>
</html>
